<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138963802-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-138963802-1');
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://fonts.googleapis.c m/css?family=Cutive+Mono" rel="stylesheet">
    </head>

    <style>

    body, html {
      height: 100%;
      margin: 0;

      overflow: hidden;
    }
    .all {
      height: 100vh;
      width: 100vw;
    }

    .background{
        /* The image used */
        background-image: url("/Images/StitchCounter/test-girl.jpg");

        /* Full height */
        height: 100%;
        width: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        /* Blur Effect */
        filter:blur(5px) brightness(80%);

        transform: scale(1.1);
        z-index: 0;
      }


      .device {
        width: 20%;
        margin-left: 20%;
        position: absolute;
        top: 15%;
        z-index: 1;
      }

      .content {
        width: 25%;
        margin-left: 50%;
        position: absolute;
        top: 25%;
        z-index: 1;
      }
    </style>

    <body >
      <div class="all">
        <div class="background"></div>
        <div class="device"><a href="Images/StitchCounter/silver-pixel.png"><img src="Images/StitchCounter/silver-pixel.png" width="100%"/></a></div>
        <div class="content">
          <h1 style="color:#ffffff">Clean. Simple. Helpful.</h1>
          <h3 style="color:#ffffff">Easily track your progress in your crocheting and knitting projects.</h3>
        </div>
      </div>

    </body>
</html>
