        <script>

          function dark_mode() {
            document.body.style.backgroundColor = '#303030';
            document.body.style.color = "#ffffff"
          }

          var myArray = ['#d47564', '#CAA67A', '#4fa4a5'];

          var elements = document.getElementsByClassName("color-text");
          var c = ''
          var last_c = ''
          for(var i=0; i<elements.length; i++) {
              c = myArray[Math.floor(Math.random() * myArray.length)];
              while (c == last_c) {
                c = myArray[Math.floor(Math.random() * myArray.length)];
              }
              elements[i].style.color = c;
          }

          var links = document.getElementsByTagName("a");
          for(var i=0;i<links.length;i++)
          {
              if(links[i].href)
              {
                  links[i].style.color = myArray[Math.floor(Math.random() * myArray.length)];
              }
          }

            cache: false,
            url: "https://api.rss2json.com/v1/api.json?rss_url=" + url,
            dataType: 'json',
            success: function(data) {
            // Get the 3 most recent commits (Last test)
              var el = document.createElement( 'html' );
              console.log(data)

              el.innerHTML = data.items[0].description;
          		var l = el.getElementsByTagName( 'blockquote' )[0].innerHTML;

              document.getElementById("commit-1").textContent = "> " + l.trim();
